            overflow: hidden;

        .header {
            background: linear-gradient(45deg, #106429, #11521f);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.05) 10px,
                rgba(255,255,255,0.05) 20px
            );
            animation: slide 20s linear infinite;
        }

        @keyframes slide {
            0% { transform: translateX(-100px) translateY(-100px); }
            100% { transform: translateX(100px) translateY(100px); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .filter-container {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        select, input {

            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;

        select:focus, input:focus {

            border-color: #1a612f;
            box-shadow: 0 0 0 3px rgba(9, 102, 17, 0.1);
        }

        .turma-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .turma-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .turma-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .turma-header {
            background: linear-gradient(135deg, #0e4712, #4e6b54);
            color: white;
            padding: 20px;
            font-weight: bold;
            font-size: 1.2em;
            position: relative;
        }

        .turma-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);

            border-collapse: collapse;
        }

            background: #f8f9fa;

            text-align: center;
            font-weight: 600;
            color: #495057;

            text-align: center;
            border: 1px solid #e9ecef;
            font-size: 0.85em;
            transition: all 0.3s ease;
            position: relative;
        }

        .horario-table td:hover {
            background: #f0f8ff;
            transform: scale(1.02);
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);

        const timeSlots = ["7:00 - 7:50", "7:50 - 8:40", "8:40 - 9:30", "9:50 - 10:40", "10:40 - 11:30", "11:30 - 12:20"];
        const days = ["Seg", "Ter", "Qua", "Qui", "Sex"];

        function createTurmaCard(nome, data) {
            const card = document.createElement('div');
            card.className = 'turma-card';
            card.setAttribute('data-turma', nome);

            let tableHTML = `
                <div class="turma-header">
                    ${nome} - ${data.local}
                </div>
                <table class="horario-table">
                    <thead>
                        <tr>
                            <th>Hor√°rio</th>
                            ${days.map(day => `<th>${day}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>
            `;

            timeSlots.forEach((time, index) => {
                tableHTML += `<tr>`;
                tableHTML += `<td class="time-slot">${index + 1}¬∫<br>${time}</td>`;
                
                days.forEach(day => {
                    const aula = data.schedule[day] && data.schedule[day][index] ? data.schedule[day][index] : '';
                    let aulaHTML = '';
                    
                    if (aula && aula.trim()) {
                        const parts = aula.split(' - ');
                        if (parts.length >= 2) {
                            aulaHTML = `
                                <div class="horario-slot">
                                    <div class="materia">${parts[0]}</div>
                                    <div class="professor">${parts[1]}</div>
                                </div>
                            `;
                        } else {
                            aulaHTML = `<div class="horario-slot"><div class="materia">${aula}</div></div>`;
                        }
                    }
                    
                    tableHTML += `<td data-day="${day}" data-content="${aula.toLowerCase()}">${aulaHTML}</td>`;
                });
                
                tableHTML += `</tr>`;
            });

            tableHTML += `</tbody></table>`;
            card.innerHTML = tableHTML;
            return card;
        }

        function renderTurmas() {
            const grid = document.getElementById('turmaGrid');
            const turmaFilter = document.getElementById('turmaFilter');
            
            grid.innerHTML = '';
            turmaFilter.innerHTML = '<option value="">Todas as turmas</option>';

            Object.keys(horarios).forEach(nome => {
                const option = document.createElement('option');
                option.value = nome;
                option.textContent = nome;
                turmaFilter.appendChild(option);

                const card = createTurmaCard(nome, horarios[nome]);
                grid.appendChild(card);
            });
        }

        function filterTurmas() {
            const turmaFilter = document.getElementById('turmaFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const dayFilter = document.getElementById('diaFilter').value;

            document.querySelectorAll('.turma-card').forEach(card => {
                const turmaNome = card.getAttribute('data-turma');
                let showCard = true;

                // Filtro por turma
                if (turmaFilter && turmaNome !== turmaFilter) {
                    showCard = false;
                }

                // Filtro por busca
                const cells = card.querySelectorAll('td[data-content]');
                let hasMatch = false;
                
                cells.forEach(cell => {
                    cell.classList.remove('search-highlight');
                    if (searchTerm && cell.getAttribute('data-content').includes(searchTerm)) {
                        hasMatch = true;
                        cell.classList.add('search-highlight');
                    }
                });

                if (searchTerm && !hasMatch) {
                    showCard = false;
                }

                // Filtro por dia
                if (dayFilter) {
                    const dayCells = card.querySelectorAll(`td[data-day="${dayFilter}"]`);
                    let hasDayContent = false;
                    dayCells.forEach(cell => {
                        if (cell.getAttribute('data-content').trim()) {
                            hasDayContent = true;
                        }
                    });
                    if (!hasDayContent) {
                        showCard = false;
                    }
                }

                card.style.display = showCard ? 'block' : 'none';
            });
        }
